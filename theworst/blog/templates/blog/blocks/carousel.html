{% load wagtailimages_tags wagtailcore_tags %}

<div class="container-carousel">
  <div id="gallery" class="owl-carousel owl-theme">

    {% for item in self %}
        <div>
            {% image item.image fill-300x300 %}
            <p>{{ item.caption }}</p>
        </div>
    {% endfor %}

  </div>
</div>
